<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>weather app</title>
</head>
<body>
<main>
  <h1 class="h-1">Weather</h1>
  <div class="form">
    <input type="text" id="city-input" class="city-input" placeholder="search the city">
  </div>
  <button class="btn" onclick="searchCity()">Search</button>
  <div class="weather" id="weather-output">
    <div class="card-check">
      <div class="card">
        <h4 id="city-name" >----</h4>
      </div>
      <div class="card-body">
        <h1 id="weather-type" class="h-2">----</h1>
        <ul class="list">
          <li>Temp: <span id="temp"></span>°</li>
          <li>Min Temp: <span id="min-temp"></span>°</li>
          <li>Max Temp: <span id="max-temp"></span>°</li>
        </ul>
      </div>
    </div>
  </div>
</main>




  <script src="script.js"></script>
  
</body>
</html>
